{% extends "index.html" %}
{% block content %}

<div class="container">
         <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
               <tr>
                  <th>Currency</th>
                  <th>Purchase </th>
                  <th>Sale</th>


               </tr>
            </thead>
            <tbody>
               {% for item in exchange_rate_model %}
               <tr>
                  <td><a href="/currencylist/{{item.currency.code}}" >{{ item.currency.code }}</a></td>
                  <td>{{ item.purchase }}</td>
                  <td>{{ item.sale }}</td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
{% endblock %}
