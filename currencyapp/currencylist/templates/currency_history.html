{% extends "index.html" %}
{% block content %}

<div class="container">
         <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
               <tr>
                  <th>Currency</th>
                  <th>Purchase </th>
                  <th>Sale</th>
                  <th>Start date</th>
                  <th>End date</th>

               </tr>
            </thead>
            <tbody>
               {% for item in exchange_rate_model %}
               <tr>
                  <td>{{ item.currency.code }}</td>
                  <td>{{ item.purchase }}</td>
                  <td>{{ item.sale }}</td>
                  <td>{{ item.start_date }}</td>
                  <td>{{ item.end_date }}</td>

               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
{% endblock %}
